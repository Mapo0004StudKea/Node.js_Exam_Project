<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SPA Auth</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" type="image/ico" href="/images/favicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
</head>
<body>
  <div id="header-container"></div>

  <main>
    <!-- Views -->
    <section id="view-home" class="view"> <h1>Welcome to Home</h1> </section>

    <section id="view-about" class="view hidden">
      <h1>About this project</h1>
      <p>SPA with Vanilla JS auth.</p>
    </section>

    <section id="view-dashboard" class="view hidden">
      <h2 id="dashboard-msg">Loading...</h2>
      <button class="btn-gray" id="logout-btn" onclick="logout()">Logout</button>

      <div id="chat-container">
        <h3>Live Chat</h3>
        <ul id="messages"></ul>
        <form id="chat-form">
          <input id="chat-input" autocomplete="off" placeholder="Skriv en besked..." />
          <button class="btn-orange">Send</button>
        </form>
      </div>
    </section>

  <div class="center-container">
    <section id="view-login" class="view hidden">
      <h2>Sign In</h2>
      <input id="login-username" placeholder="Username" />
      <input id="login-password" type="password" placeholder="Password" />
      <button class="btn-orange" onclick="login()">Login</button>
    </section>

    <section id="view-signup" class="view hidden">
      <h2>Sign Up</h2>
      <input id="signup-username" placeholder="Username" />
      <input id="signup-email" placeholder="Email" />
      <input id="signup-password" type="password" placeholder="Password" />
      <button class="btn-orange" onclick="signup()">Signup</button>
    </section>
</div>

  <div id="footer-container"></div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
